<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augalassia</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <form action="" class="regst">
        <h2>Registration Form</h2>
        <div class="username">
            <label for="">Full Name</label>
            <input type="text" placeholder="Auglassiaer">
        </div>
        <div class="email">
            <label for="">Email address</label>
            <input type="text" placeholder="Augalassia@gmail.com">
        </div>
        <div class="information">
            <label for="">Phone Number</label>
            <input type="text" placeholder="05*****">
            <label for="">Birth Date</label>
            <input type="text" placeholder="mm/dd/yyyy">
        </div>
        <div class="gender">
            <label for="">Gender</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Prefer not to say
        </div>
        <div class="address">
            <div class="street">
            <input type="text" placeholder="Enter street address">
            <input type="text" placeholder="Enter street address line 2">
            </div>
            <div class="addinfo">
                <input type="text" placeholder="Select country">
                <input type="text" placeholder="Enter your city">
                <input type="text" placeholder="Enter your region">
                <input type="text" placeholder="Pastal code">
            </div>
        </div>
        <div class="submit">
            <input type="submit">
        </div>

    </form>
    <script src="assets/main.js"></script>
</body>
</html>
