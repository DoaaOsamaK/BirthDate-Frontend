<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augalassia</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <section class="container">
        <h2>Registration Form</h2>
        <form action="#" class="form">
            <div class="input-box">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Enter full name" required />
            </div>

            <div class="input-box">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter email address" required />
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter phone number" required />
                </div>
                <div class="input-box">
                    <label for="birth-date">Birth Year</label>
                    <input type="date" id="birth-date" placeholder="Enter birth date" required />
                </div>
            </div>

            <div class="gender-box">
                <label for="">Gender</label>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked />
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" />
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender" />
                        <label for="check-other">Prefer not to say</label>
                    </div>
                </div>
            </div>
            <div class="input-box address">
                <div class="column">
                    <div class="select-box">
                        <label for="">Expected gradation data</label>
                        <select id="year-select" required>
                        </select>
                    </div>
                </div>
            </div>

            <div class="submit">
                <button>Submit</button>
            </div>
        </form>
    </section>
    <script src="assets/main.js"></script>
</body>
</html>
